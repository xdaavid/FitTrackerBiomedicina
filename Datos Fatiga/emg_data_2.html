<!DOCTYPE html>
<html>
<head>
    <title>EMG Data Comparison</title>
    <link rel="stylesheet" href="estilotabla/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script/script_2.js"></script>
</head>
<body>
    <div class="container">
        <h1>EMG Data Comparison</h1>
        <div class="banner">
            <div class="banner-left">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>EMG Data (File 1)</th>
                            </tr>
                        </thead>
                        <tbody id="emg-data-table">
                        </tbody>
                    </table>
                    <p id="average"></p>
                </div>
            </div>
            <div class="banner-right">
                <div class="chart-container">
                    <canvas id="emg-data-chart" width="400" height="200"></canvas>
                    <p id="average2"></p>
                </div>
            </div>
        </div>
        <p id="fatigue-message"></p>
    </div>
</body>
</html>
